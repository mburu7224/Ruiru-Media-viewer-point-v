<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruiru Media House - Viewer</title>
    
    <!-- Link to your main CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- PWA: Link to the manifest.json file -->
    <!-- This file tells the browser about your app (name, icons, theme colors) -->
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <div class="container">
        <!-- Sidebar Wrapper - Contains the fixed sidebar on desktop and the mobile menu content -->
        <div class="sidebar-wrapper">
            <header class="sidebar-header">
                <h1>Ruiru Media House</h1>
                <!-- Removed header-actions for viewer page as they are admin-specific -->
            </header>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" class="nav-item active" data-section="home">
                        <img src="https://placehold.co/20x20/cccccc/000000?text=H" alt="Home Icon"> Home
                    </a></li>
                    <li><a href="#" class="nav-item" data-section="sermons">
                        <img src="https://placehold.co/20x20/cccccc/000000?text=S" alt="Sermons Icon"> Sermons LIVE
                    </a></li>
                    <li><a href="#" class="nav-item" data-section="entertainment">
                        <img src="https://placehold.co/20x20/cccccc/000000?text=E" alt="Entertainment Icon"> Entertainment
                    </a></li>
                    <li><a href="#" class="nav-item" data-section="bible-study">
                        <img src="https://placehold.co/20x20/cccccc/000000?text=B" alt="Bible Study Icon"> Bible Study
                    </a></li>
                    <li><a href="#" class="nav-item" data-section="events">
                        <img src="https://placehold.co/20x20/cccccc/000000?text=V" alt="Events Icon"> Events
                    </a></li>
                    <li><a href="#" class="nav-item" data-section="announcement">
                        <img src="https://placehold.co/20x20/cccccc/000000?text=A" alt="Announcement Icon"> Announcement
                    </a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content Area Wrapper - Handles scrolling for content -->
        <div class="main-content-wrapper">
            <header class="main-header">
                <button class="menu-toggle mobile-only">
                    <!-- This is the hamburger icon -->
                    <img src="https://placehold.co/24x24/cccccc/000000?text=%E2%9C%93" alt="Menu Toggle Icon">
                </button>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search sermons, events...">
                    <button class="search-icon">
                        <img src="https://placehold.co/20x20/cccccc/000000?text=ðŸ”" alt="Search Icon">
                    </button>
                </div>
                <!-- Removed upload-btn-desktop for viewer page as it is admin-specific -->
            </header>

            <main class="content-display">
                <!-- Removed loading indicator -->

                <section id="home-section" class="content-section active">
                    <div class="welcome-card">
                        <div class="icon-placeholder"></div>
                        <h2>Welcome to Ruiru Media House</h2>
                        <p>Explore live streams, music, videos, and Bible study materials.</p>
                    </div>
                </section>

                <section id="sermons-section" class="content-section">
                    <h2>Sermons LIVE</h2>
                    <div id="sermons-container" class="content-list"></div>
                    <!-- Removed Add New Sermon button for viewer page as it is admin-specific -->
                </section>

                <section id="entertainment-section" class="content-section">
                    <h2>Entertainment</h2>
                    <div id="entertainment-container" class="content-list"></div>
                    <!-- Removed Add New Entertainment button for viewer page as it is admin-specific -->
                </section>

                <section id="bible-study-section" class="content-section">
                    <h2>Bible Study</h2>
                    <div id="bible-study-container" class="content-list"></div>
                    <!-- Removed Add New Bible Study button for viewer page as it is admin-specific -->
                </section>

                <section id="events-section" class="content-section">
                    <h2>Events</h2>
                    <div id="events-container" class="content-list"></div>
                    <!-- Removed Add New Event button for viewer page as it is admin-specific -->
                </section>

                <section id="announcement-section" class="content-section">
                    <h2>Announcements</h2>
                    <div id="announcement-container" class="content-list"></div>
                    <!-- Removed Add New Announcement button for viewer page as it is admin-specific -->
                </section>
            </main>
        </div>
    </div>

    <!-- Removed the Add Content Modal entirely for the viewer page -->

    <!-- Removed toast message container -->

    <!-- Your main script.js link - IMPORTANT: Make sure this is present -->
    <!-- It must be type="module" because it uses Firebase imports -->
    <script type="module" src="./script.js"></script>

    <!-- PWA: Register the service worker -->
    <!-- This script makes your app offline-capable and installable -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Service Workers require a secure (HTTPS) context to register.
                // In environments like VS Code's Live Server (without specific HTTPS setup),
                // or Codepen preview (often uses 'blob:' or insecure protocols),
                // the page might be served over an insecure URL, leading to an "unsupported protocol" error.
                // This code is commented out for testing in such environments.
                // It should be uncommented when deployed to a live HTTPS domain (like GitHub Pages).
                /*
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
                */
            });
        }
    </script>
</body>
</html>
